<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <title>Rock Paper Scissors Lizard Spock Game</title>
</head>
<body>
<header>
    <h1>Rock Paper Scissors Lizard Spock</h1>
</header>


<div class="scoreBoard" id="scoreBoard">
    <div class="badge" id="userLabel">user</div>
    <div class="badge" id="computerLabel">computer</div>
    <span id="userScore">0</span><span id="computerScore">0</span>
</div>

<div class="result">
    <p id="result">Can you defeat Spock?</p>
</div>

<div class="buttons">
    <button class="btn" type="button" id="btn-one">paper</button>
    <button class="btn" type="button" id="btn-two">scissors</button>
    <button class="btn" type="button" id="btn-three">rock</button>
    <button class="btn" type="button" id="btn-four">lizard</button>
    <button class="btn" type="button" id="btn-five">spock</button>
</div>
<!--<button class="reset-btn" type="button" id="reset-btn">reset</button> -->





<script src="java.js"></script>

</body>
</html>
